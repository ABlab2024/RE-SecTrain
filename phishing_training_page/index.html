<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚠️ 보안 경고: 피싱 모의 훈련</title>
    <meta name="description" content="피싱 모의 훈련 페이지입니다. 실제 공격 시 발생할 수 있는 위협과 대응 방법을 안내합니다.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
    </div>

    <main class="container">
        <!-- Hero Section -->
        <section class="hero glass-panel">
            <div class="alert-icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"
                        stroke="#FF4D4D" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M12 8V12" stroke="#FF4D4D" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M12 16H12.01" stroke="#FF4D4D" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <h1>주의! 피싱 링크를 클릭하셨습니다.</h1>
            <p class="subtitle">이것은 실제상황이 아닌 <span class="highlight">보안 모의 훈련</span>입니다.</p>
            <p class="description">
                방금 클릭하신 이메일은 안전한 훈련용 이메일이었지만,<br>
                실제 해킹 메일이었다면 심각한 보안 사고로 이어질 수 있었습니다.
            </p>
        </section>

        <!-- Dynamic Threat Report Section -->
        <section class="report-section glass-panel">
            {{THREAT_REPORT}}
        </section>

        <!-- Action Section -->
        <div style="text-align: center; margin-top: 40px; margin-bottom: 20px;">
            <a href="/" target="_top" class="return-button">메인 대시보드로 돌아가기</a>
        </div>

        <footer class="footer">
            <p>© 2024 Security Awareness Training. Stay Safe online.</p>
        </footer>
    </main>
</body>

</html>
